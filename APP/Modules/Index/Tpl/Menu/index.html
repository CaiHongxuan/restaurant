<!DOCTYPE HTML>
<html>

<head>
    <title>宏玄餐饮B2C店</title>
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Spicemystery Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript">
    addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
    </script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/flexslider.css" type="text/css" media="screen" />
    <script src="__PUBLIC__/js/simpleCart.min.js">
    </script>
</head>

<body>
    <!-- header -->
    <div class="head-top">
    </div>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="__PUBLIC__/images/logo.png" class="img-responsive" alt="" width="236px;" /></a>
            </div>
            <div class="header-left">
                <div class="head-nav">
                    <span class="menu"> </span>
                    <ul>
                        <li><a href="{:U('Index/Index/index')}">主页</a></li>
                        <li class="active"><a href="{:U('Index/Menu/index')}">所有菜品</a></li>
                        <li><a href="{:U('Index/Menu/category')}">分类菜品</a></li>
                        <li><a href="{:U('Index/Index/aboutus')}">关于我们</a></li>
                        <if condition="isset($_SESSION['user_id'])">
                            <li><a href="{:U('Index/User/index')}">欢迎 {$_SESSION['user_name']}</a></li>
                            <li><a href="{:U('Index/Index/logout')}">退出</a></li>
                            <else />
                            <li><a href="{:U('Index/Login/index')}">登录/注册</a></li>
                        </if>
                        <div class="clearfix"> </div>
                    </ul>
                    <!-- script-for-nav -->
                    <script>
                    $("span.menu").click(function() {
                        $(".head-nav ul").slideToggle(300, function() {
                            // Animation complete.
                        });
                    });
                    </script>
                    <!-- script-for-nav -->
                </div>
                <div class="header-right1">
                    <div class="cart box_1">
                        <a href="{:U('Index/User/myshoppingcar')}">
                            <h3> <span class="simpleCart_total"> &yen;0.00 </span> (<span id="simpleCart_quantity" class="simpleCart_quantity"> 0 </span> 项)<img src="__PUBLIC__/images/bag.png" alt=""></h3>
                        </a>
                        <p><a href="javascript:;" class="simpleCart_empty">清空购物车</a></p>
                        <div class="clearfix"> </div>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
    <!-- header -->
    <!-- about -->
    <div class="orders">
        <div class="container">
            <volist name="list" id="v" empty="暂无相关菜品">
                <div class="special-info grid_1 simpleCart_shelfItem">
                    <div class="order-top">
                        <li class="im-g">
                            <a href="#"><img src="{$v['imageurl']}" class="item_image img-responsive" alt="" style="height:124px;width:155px;"></a>
                        </li>
                        <li class="data">
                            <h4><span>{$v.foodname}</span><if condition="($v['discount'] gt 0) AND ($v['discount'] lt 10)">&nbsp;&nbsp;{$v.discount}折</if></h4>
                            <p>{$v.extra}</p>
                            <P>
                                <div><span class="item_price"><h6>&yen;{$v.price}</h6></span></div>
                            </P>
                        </li>
                        <li class="bt-nn">
                            <if condition="$v['status'] eq 0">
                                <span style="display: none;" class="item_name">{$v.foodname}<if condition="$v['extra'] neq ''">({$v.extra})</if></span>
                                <span style="display: none;" class="item_discount">{$v.discount}</span>
                                <span style="display: none;" class="item_id">{$v.id}</span>
                                <!-- <if condition="isset($_SESSION['user_id'])">
                                    <div class="item_add"><span class="item_price"><a class="morebtn hvr-rectangle-in" href="{:U('Index/User/additem',array('user_id' => $_SESSION['user_id'], 'food_id' => $v['id']))}">选购</a></span></div>
                                    <else /><span class="item_price"><a class="morebtn hvr-rectangle-in" href="#" onclick="alert('请先登录！');">选购</a></span>
                                </if> -->
                                <div class="item_add"><span class="item_price"><a class="morebtn hvr-rectangle-in addtocard" onclick="alert('加入购物车成功');">选购</a></span></div>
                                <else /><span class="item_price"><a class="morebtn">已卖完</a></span>
                            </if>
                        </li>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </volist>
            <div class="order-top">
                <center>{$page}</center>
            </div>
        </div>
    </div>
    <!-- about -->
    <!-- header begin -->
    <include file="Common/footer" />
    <!-- header end -->
